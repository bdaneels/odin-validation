<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change me</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form novalidate>
        <div class="formcontainer">
          <label for="email">
            <span>Please enter your email*:</span>
            <input type="email" id="email" required /><span
              data="email"
              id="emailerror"
            ></span></label
          ><label for="country">
            <span>Country*:</span>
            <input type="text" id="country" required /><span
              id="countryerror"
              data="country"
            ></span
          ></label>
          <label for="zip">
            <span data="zip">Zip*:</span>
            <input type="text" id="zip" required /><span
              id="ziperror"
              data="Zip code"
            ></span
          ></label>
          <label for="password">
            <span data="password">Password*:</span>
            <input type="password" required id="password"
          /></label>
          <label for="passwordc">
            <span data="passwordc">Confirm password*:</span>
            <input type="password" id="passwordc" required /><span
              id="passworderror"
            ></span
          ></label>
          <button type="submit"><span>Submit</span></button>
        </div>
      </form>
    </div>
  </body>
</html>
