<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change me</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form novalidate>
        <div class="formcontainer">
          <label for="email">
            <span data="email">Please enter your email:</span>
            <input type="email" id="email" /><span
              id="emailerror"
            ></span></label
          ><label for="country">
            <span data="country">Country:</span>
            <input type="text" id="country" /><span id="countryerror"></span
          ></label>
          <label for="zip">
            <span data="zip">Zip:</span>
            <input type="text" id="zip" /><span id="ziperror"></span
          ></label>
          <label for="password">
            <span data="password">Password:</span>
            <input type="password" id="password"
          /></label>
          <label for="passwordc">
            <span data="passwordc">Confirm password:</span>
            <input type="password" id="passwordc" /><span
              id="passworderror"
            ></span
          ></label>
          <button type="submit"><span>Submit</span></button>
        </div>
      </form>
    </div>
  </body>
</html>
